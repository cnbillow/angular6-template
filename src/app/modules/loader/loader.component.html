
<button type="button" class="btn btn-primary" (click)="showSpinner('defaultSpinner')"> Default Spinner </button>

<button type="button" class="btn btn-primary" (click)="showSpinner('clockwise')"> Clockwise Spinner </button>

<button type="button" class="btn btn-primary" (click)="showSpinner('clockwiseFade')"> Clockwise Fade Spinner </button>

<button type="button" class="btn btn-primary" (click)="showSpinner('clipRotate')"> Clip Rotate Spinner </button>

<button type="button" class="btn btn-primary" (click)="showSpinner('lineSpin')"> Line Spin Spinner </button>



<ngx-spinner [hidden]="spinnerType !=='defaultSpinner'"></ngx-spinner>
<ngx-spinner [hidden]="spinnerType !=='clockwise'" bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-spin-clockwise"></ngx-spinner>
<ngx-spinner [hidden]="spinnerType !=='clockwiseFade'" bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-spin-clockwise-fade"></ngx-spinner>
<ngx-spinner [hidden]="spinnerType !=='clipRotate'" bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-clip-rotate"></ngx-spinner>
<ngx-spinner [hidden]="spinnerType !=='lineSpin'" bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="line-spin-fade"></ngx-spinner>

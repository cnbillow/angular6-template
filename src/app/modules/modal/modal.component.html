<div class="header">
  <h2>MODAL</h2>
</div>
<ng-template #content let-modal >
  <div class="modal-align">
      <div class="modal-header">
          <h4 class="modal-title" id="modal-basic">Profile details</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <div class="input-group">
                <input id="name"  class="form-control" placeholder="Name" name="name" type="text">
                </div>
            </div>
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
          <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
        </div>
        </div>
      </ng-template>

<div class="row">
    <div class="col-md-12 col-sm-12">
          <div class="card">
                  <div class="card-header">
                    <h3>Modal</h3>
                  </div>
                  <div class="card-body text-center">
                    <div class="row">
                      <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-primary" (click)="open(content)">Open modal</button>
                        </div>
                        <br/><br/>
                        <div class= "col-sm-6">
                            <button class="btn btn-success" (click)="openModal()">Open modal From Component </button>
                            
                        </div>

                      </div>
                   
                    </div>
                      
                  </div>
                </div>
    </div>
</div>

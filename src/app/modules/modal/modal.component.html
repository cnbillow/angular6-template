<ng-template #content let-modal >
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="name"  class="form-control" placeholder="Name" name="name" type="text">
          </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Open modal</button>
<br><br>
<button class="btn btn-primary" (click)="openModal()">Open modal From Component </button>
<hr>

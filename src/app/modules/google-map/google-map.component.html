 Google Map
<style>
  agm-map {
    height: 600px;
  }

  .block {
    display: block;
  }
</style>
<!-- [hidden]="submitted" -->
<div >
    <!-- (ngSubmit)="onSubmit()" -->
  <form  #locForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" id="locInput" name="locInput"  #search
      [(ngModel)]="searchControl"
        required>
    </div>
  </form>
</div>

<agm-map #AgmMap [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
</agm-map>

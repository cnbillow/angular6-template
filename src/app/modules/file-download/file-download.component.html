<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3" style="margin-top: 50px">
        <div>
          <h3>File Download</h3>
          <form (ngSubmit)="fileDownloadForm.form.valid && onSubmit()" #fileDownloadForm="ngForm" novalidate>

            <div class="form-group">
              <label for="alterEgo">Url</label>
              <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="fileurlModel" name="fileurl" #fileurl="ngModel"
                [ngClass]="{ 'is-invalid': fileurl.invalid && (fileurl.dirty || fileurl.touched) }" >
                <div *ngIf="fileurl.invalid && (fileurl.dirty || fileurl.touched)" class="invalid-feedback">
                    <div *ngIf="fileurl?.errors?.required">{{msgs.required}}</div>

                 </div>
            </div>
            <div class="form-group">
                  <label for="exampleInputEmail1"> File Type </label>

                  <select name="filetype" class="form-control" name="file_type" [(ngModel)]="file_typeModel" style="width:100%;">
                    <option [value]="'CSV'">CSV </option>
                    <option [value]="'PDF'"> PDF </option>
                    <option [value]="'XLS'"> XLSX</option>
                  </select>
                  <!-- <div *ngIf="mimetype.invalid && (mimetype.dirty || mimetype.touched)" class="invalid-feedback"> -->
                      <!-- <div *ngIf="!isFileTypeSelected">{{msgs.required}}</div> -->

                   <!-- </div> -->
            </div>

            <div class="form-group">
                <label for="alterEgo">MIME Type</label>
                <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="mimetypeModel" name="mimetype" #mimetype="ngModel"
                  [ngClass]="{ 'is-invalid': mimetype.invalid && (mimetype.dirty || mimetype.touched) }" >
                  <div *ngIf="mimetype.invalid && (mimetype.dirty || mimetype.touched)" class="invalid-feedback">
                      <div *ngIf="mimetype?.errors?.required">{{msgs.required}}</div>

                   </div>
              </div>

            <button type="submit" class="btn btn-success" [disabled]="!fileDownloadForm.form.valid">Download</button>
          </form>
        </div>
      </div>
    </div>
  </div>

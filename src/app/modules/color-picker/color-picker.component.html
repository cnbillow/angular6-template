<div class="header">
    <h2>Color Picker</h2>
  </div>
  <div class="row">
      <div class="col-md-12">
            <div class="card">
                    <div class="card-header">
                      <h3>Color Picker</h3>
                    </div>
                    <div class="card-body">
                       
                       <input [(colorPicker)]="selectedColor" [style.background]="selectedColor" [(ngModel)]="selectedColor"/>

                        <p>
                          Selected color : {{selectedColor}}
                        </p> 

                    </div>
                  </div>
      </div>
  </div>
